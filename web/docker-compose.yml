version: '3.8'

services:
  fastapi-server:
    build: .
    ports:
      - "8007:8007"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Mount data directory if needed for the application
      - ./data:/app/data:ro
      - ./web:/app/web:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8007/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s